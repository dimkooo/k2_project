<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>K2's carousel</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="src/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="src/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="src/css/style.css" rel="stylesheet">
</head>

<body>
<!--Carousel-->
<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->

  <!--Slides-->

  <!--Slide 1-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="view">
        <img class="d-block w-100" src="http://r2.ilikewallpaper.net/iphone-panoramic-wallpapers/download/15283/Armenia-Sunset-From-Train-iphone-panoramic-wallpaper-ilikewallpaper_com_200.jpg"
             alt="First slide">
        <a href="http://www.key.if.ua/ua/"> <div class="mask rgba-black-light" ></div> </a>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Main text 1</h3>
        <p>Something else</p>
      </div>
    </div>
    <!--/Slide 1-->

    <!--Slide 2-->
    <div class="carousel-item">
      <div class="view">
        <img class="d-block w-100" src="http://windesk.ru/wp-content/uploads/2014/07/PanoramicAnimals.jpg"
             alt="Second slide">
        <a href="http://www.key.if.ua/ua/"> <div class="mask rgba-black-light"></div> </a>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Main text 2</h3>
        <p>Something else</p>
      </div>
    </div>
    <!--/Slide 2-->

    <!--Slide 3-->
    <div class="carousel-item">
      <div class="view">
        <img class="d-block w-100" src="http://plitkalife.ru/d/405166/d/142_thumb.jpg"
             alt="Third slide">
        <a href="http://www.key.if.ua/ua/"> <div class="mask rgba-black-light"></div> </a>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Main text 3</h3>
        <p>Something else</p>
      </div>
    </div>
  </div>
  <!--/Slide 3-->

  <!--/Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel-->




<!-- JQuery -->
<script type="text/javascript" src="src/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="src/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="src/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="src/js/mdb.min.js"></script>
</body>

</html>
