<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Lato Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <!--HEADER-->
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="logo">
            <a class="logo__link" href="http://key.if.ua/">
              <img class="logo__img" src="./img/logo_edited.png" alt="Key Travel Company">
            </a>
          </div>
        </div>
        <div class="col-3">
          <div class="telephones">
            <p class="telephones__number">
              <i class="fas fa-mobile-alt telephones__icon"></i>
              +38<span class="telephones--offset">(066)</span>47-22-792
            </p>
            <p class="telephones__number">
              <i class="fas fa-mobile-alt telephones__icon"></i>
              +38<span class="telephones--offset">(0342)</span>777-388
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="header__tile">
            <div class="row">
              <div class="col-8">
                <p class="email">
                    <a class="email__link" href="mailto:zayavka.key@gmail.com">
                      <i class="fas fa-envelope email__icon"></i>
                      zayavka.key@gmail.com</a>
                </p>
                <div class="search">
                  <form class="search__form form-inline md-form">
                    <i class="fas fa-search search__icon" aria-hidden="true"></i>
                    <input class="search__input form-control form-control-sm mr-3 w-75" type="text" placeholder="Знайти"
                      aria-label="Search">
                  </form>
                </div>
              </div>
              <div class="col-4">
                <div class="lang-switcher">
                  <ul class="list-group list-group-horizontal lang-switcher__list">
                    <li class="list-group-item active lang-switcher__item">
                      <a class="lang-switcher__link" href="/ua/">UA</a>
                    </li>
                    <li class="list-group-item lang-switcher__item">
                      <a class="lang-switcher__link" href="/ru/">RU</a>
                    </li>
                    <li class="list-group-item lang-switcher__item">
                      <a class="lang-switcher__link" href="/en/">EN</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
